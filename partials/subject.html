
<form role="form" action="#/isnot/" ng-submit="processForm()">
  <div class="form-group" >{{test}}
    <label for="person">Person, Place or Thing</label>
    <input id="subject" ng-model="subject" class="form-control subject" type="text" placeholder="Something .." required>
  </div>
  <div class="form-group">
    <label for="adjective">is <em>not</em></label>
    <input id="thenot" ng-model="thenot" class="form-control adjective" type="text" placeholder="What?" required>
  </div>   
<button id="btn-click" type="submit" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-flash"></span>Next</button>
</form>
